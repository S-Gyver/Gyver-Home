<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Catalog — Gyver Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/Head.css">
    <link rel="stylesheet" href="CSS/Swiper.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/Filters.css">
    <link rel="stylesheet" href="CSS/catalog.css">
</head>

<body>

    <header class="ca">
        <div class="wrap header-in">
            <a href="index.html" class="logo">S GYVER</a>

            <!-- เมธอด: ฟอร์มค้นหา — onsubmit กันรีเฟรชหน้า (เดโม) ให้ JS ไปจัดการแทน -->
            <form class="search" onsubmit="event.preventDefault();">
                <input id="q" type="search" placeholder="เช่น หิ้งพระ" aria-label="ค้นหาสินค้า">
                <button type="submit" aria-label="ปุ่มค้นหา">ค้นหา</button>
            </form>

            <!-- เมธอด: ลิงก์ลัดมุมขวา (บัญชี, รายการโปรด, ตะกร้า) -->
            <nav class="quick" aria-label="เมนูลัด">
                <a href="Log-in.html">เข้าสู่ระบบ</a>
                <a href="Favorites.html">รายการโปรด</a>
                <a href="Cart.html" class="cart" aria-live="polite">ตะกร้า (0)</a>
            </nav>
        </div>

        <!-- เมธอด: เมนูหลักแบบชิป (จัดหมวดหมู่) -->
        <div class="menu wrap" role="navigation" aria-label="เมนูหลัก">
      <a href="index.html">ของแต่งบ้าน</a>
      <a href="catalog.html">สินค้า</a>
      <a href="catalog-3d.html">3D</a>
      <a href="outlet.html">สินค้า Outlet</a>
      <a href="gallery.html">แกลลอรี่</a>
      <a href="contact.html">ติดต่อ</a>
        </div>
    </header>

    <!-- แถบตัวกรอง -->
    <div class="wrapFilters toolbar">
        <div class="filters">
            <div class="group">
                <label for="sort">เรียงโดย</label>
                <select id="sort">
                    <option value="id-asc">ตามชื่อ</option>
                    <option value="popular">ยอดนิยม</option>
                    <option value="latest">ล่าสุด</option>
                    <option value="bestseller">สินค้าขายดี</option>
                    <option value="price-asc">ราคา: ต่ำ→สูง</option>
                    <option value="price-desc">ราคา: สูง→ต่ำ</option>
                </select>
            </div>

            <div class="group">
                <label for="category">หมวด</label>
                <select id="category">
                    <option value="">ทั้งหมด</option>
                    <option value="ชั้นวาง">ชั้นวาง</option>
                    <option value="หิ้งพระ">หิ้งพระ</option>
                    <option value="ชั้นแขวน">ชั้นแขวน</option>
                    <option value="ของตกแต่ง">ของตกแต่ง</option>
                </select>
            </div>

            <div class="group price">
                <label>ราคา</label>
                <input id="pmin" type="number" min="0" placeholder="ต่ำสุด">
                <span>–</span>
                <input id="pmax" type="number" min="0" placeholder="สูงสุด">
                <button id="applyPrice" type="button">ตกลง</button>
            </div>
        </div>

        <div class="resultCount Countt"> <span id="count">0</span> รายการ</div>
    </div>

    <section class="section cata">
        <div id="product-grid-container" class="product-grid-container">
        </div>
        

    </section>
<hr>
    <footer>
        <div class="footer">© 2025 Gyver Home · งานออกแบบทำมือ / รับสั่งทำ · ติดต่อ: Sgyver36@gmail.com</div>
    </footer>

    <script src="JS/Filters.js"></script>
    <script src="JS/Catalog.js"></script>

</body>

</html>
