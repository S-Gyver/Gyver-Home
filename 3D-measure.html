<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js - บ้านแมว 3D (v8 - ย่อหน้า)</title>

  <!-- สไตล์หลักของหน้า 3D -->
  <link rel="stylesheet" href="CSS/3d-measure.css" />

  <!-- Import Map สำหรับ Three.js (v0.164.1) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
    }
  }
  </script>
</head>

<body>

  <div class="main-layout-container">

    <!-- Header -->
    <header class="top-header">
      <div class="header-left">
        <span class="product-id" id="product-id-header">...</span>
        <span class="product-name" id="product-name-header">...</span>
      </div>
      <div class="header-right">
        <a href="Catalog-3d.html" class="btn-catalog">กลับไปหน้า Catalog</a>
      </div>
    </header>

    <!-- Main (ปุ่มควบคุม + จอ 3D) -->
   <main class="main-content">
  <!-- แถบเดียว: รูปเล็ก + ปุ่ม + สไลเดอร์ -->
  <div class="toolbar">
    <div class="thumb-strip" id="thumb-strip" aria-label="ภาพตัวอย่างสินค้า"></div>

    <div class="light-control">
      <button type="button" id="reset-camera-btn">รีเซ็ตกล้อง</button>
      <button type="button" id="measure-toggle-btn">เปิดตลับเมตร</button>
      <button type="button" id="measure-clear-btn">ล้างค่า</button>
      <label for="light-slider">ปรับแสง</label>
      <input type="range" id="light-slider" min="0.0" max="14.0" step="0.1" value="4.0" />
    </div>
  </div>

  <div id="canvas-container"></div>
</main>

    <!-- Sidebar ข้อมูลสินค้า -->
    <aside class="sidebar" aria-label="ข้อมูลสินค้า">
      <div class="sidebar-block red-header">
        <h3>ข้อมูลสินค้า</h3>
      </div>
      <div class="sidebar-block">
        <p><strong>หมวดหมู่:</strong> <span id="info-category">-</span></p>
        <p><strong>วัสดุ:</strong> <span id="info-material">-</span></p>
      </div>

      <div class="sidebar-block red-header">
        <h3>รายละเอียด</h3>
      </div>
      <div class="sidebar-block" id="info-description-wrapper">
        <div id="info-description">-</div>
      </div>

      <div class="sidebar-block red-header">
        <h3>ราคา</h3>
      </div>
      <div class="sidebar-block" id="price-block">
        <p id="price-regular"></p>
        <p id="price-special"></p>
      </div>
    </aside>

  </div>

  <!-- สคริปต์หลักของหน้า -->
  <script type="module" src="JS/3d-measure.js"></script>
</body>

</html>
